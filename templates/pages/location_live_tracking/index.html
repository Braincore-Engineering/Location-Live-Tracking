{% extends "components/master_layout.html" %}

{% block content %}
<div class="container pt-4">
    <div class="row">
        <div class="col-md-12">
            <!-- First column content -->
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h1>Trackers</h1>
                        <a href="/tracker/insert"><h3>Insert Tracker</h3></a>
                    </div>
                    <ul>
                        {% for tracker in trackers %}
                        <a href="/location_live_tracking/{{tracker.id}}">Tracker Active: {{ tracker.id }} - {{ tracker.name }}</a>
                        <br>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
