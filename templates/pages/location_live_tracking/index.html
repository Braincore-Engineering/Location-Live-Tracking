{% extends "components/master_layout.html" %}

{% block content %}
<div class="container pt-4">
    <div class="row">
        <div class="col-md-12">
            <!-- First column content -->
            <div class="card">
                <div class="card-body">
                    <h1>Trackers</h1>
                    <ul>
                        {% for tracker in trackers %}
                        <a href="/location_live_tracking/{{tracker}}">Tracker Active: {{ tracker }}</a>
                        <br>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
