<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Data</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">Location Data</h1>
        <table class="w-full border-collapse border border-gray-200 rounded-lg overflow-hidden">
            <thead class="bg-gradient-to-r from-blue-500 to-purple-500 text-white">
                <tr>
                    <th class="py-3 px-6 text-left">Tracker ID</th>
                    <th class="py-3 px-6 text-left">Latitude</th>
                    <th class="py-3 px-6 text-left">Longitude</th>
                    <th class="py-3 px-6 text-left">Timestamp</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for location in locations %}
                <tr class="bg-white hover:bg-gray-50">
                    <td class="py-4 px-6">{{ location.tracker_id }}</td>
                    <td class="py-4 px-6">{{ location.latitude }}</td>
                    <td class="py-4 px-6">{{ location.longitude }}</td>
                    <td class="py-4 px-6">{{ location.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
